# @description Get recent SpaceX launches with pagination

query GetLaunches($limit: Int!) {
  launchesPast(limit: $limit) {
    mission_name
    launch_date_utc
    launch_success
    rocket {
      rocket_name
      rocket_type
    }
    launch_site {
      site_name_long
    }
    links {
      article_link
      video_link
    }
  }
}
